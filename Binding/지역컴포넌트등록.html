<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>지역컴포넌트등록</title>
   <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
   <div id="app">
      <local-component></local-component>
      <local-component></local-component>
      <local-component></local-component>
   </div>
   <div id="app2">
      <local-component></local-component>
      <local-component></local-component>
      <local-component></local-component>
   </div>
   <script>
      var cmp = {
         template : '<div>지역컴포넌트</div>'
      }
      var vm = new Vue({
         el : '#app',
         components : {
            'local-component' : cmp
         }
      })
      var vm2 = new Vue({
         el : '#app2'
      })
      // 지역컴포넌트는 새 인스턴스를 새로 생성할 때 마다 새로 등록(정의)를 해줘야 합니다.
   </script>
</body>
</html>
