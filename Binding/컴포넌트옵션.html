<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>컴포넌트옵션(컴포넌트내용)</title>
   <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
   <template id="timeTemplate">
      <div>
         <span>{{nowTS}}</span>
         <button v-on:click="timeClick"> 현재시간</button>
         <!-- v-on:click => @click -->
      </div>
   </template>
   <script>
      //전역컴포넌트 정의
      Vue.component('time-component',{
         template : '#timeTemplate',
         data :  
            // { nowTS : 0 } 과 같이 일반객체로 지정하면 error!=> 함수로 작성해야한다.
            function (){
               return{ nowTS : 0}
         },   

         methods : {
            timeClick : function(e){
               // .toLocaleTimeString(); => 오전/오후 시:분:초
               this.nowTS = (new Date()).toLocaleTimeString();
            }
         }
      })
   </script>

   <div id="app">
      <time-component></time-component>
      <time-component></time-component>
   </div>
   <script>
      var vm = new Vue({
         el : '#app'
      })
   </script>
</body>
</html>
