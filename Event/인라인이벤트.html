<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>인라인이벤트_계좌예금,인출,잔고</title>
   <link rel="stylesheet" href="css/v-on.css">
   <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
   <div id="example" class="container">
      <p><input type="text" v-model="amount" class="form-control" placeholder="금액을 입력하세요"></p>
      <p>
         <button v-on:click="balance += parseInt(amount)"> 예금</button>
         <button @click="balance -= parseInt(amount)"> 인출</button>
      </p>
      <h2>계좌 잔고<span class="balance1"> {{balance}}</span>원
      </h2>
   </div>
   <script>
      var vm = new Vue({
         el : "#example",
         data : {
            amount : 0,
            balance : 0
         }
      })
   </script>
</body>
</html>
