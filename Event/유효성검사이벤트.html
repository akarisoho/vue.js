<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>유효성검사이벤트</title>
   <link rel="stylesheet" href="css/v-on.css">
   <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
   <div id="example" class="container">
      <p><input type="text" v-model="amount" class="form-control"></p>
      <p>
         <button v-on:click="deposit($event)">예금</button>
         <button @click="withdraw($event)">출금</button>
      </p>
      <h2>계좌잔고 <span class="balance1"> {{balance}}</span>원 </h2>
   </div>
   <script>
      var vm = new Vue({
         el : '#example',
         data : {
            amount : 0,
            balance : 0
         },
         methods : { //function(e){} => 이벤트객체
            deposit : function(e){
               var amt = parseInt(this.amount);

               if(amt <= 0){
                  alert("0보다 큰 값을 예금해야 합니다.");
               }else{
                 this.balance += amt;
               }
            } ,
            withdraw : function(e){
               var amt = parseInt(this.amount);
               if (amt <= 0) {
                  alert("0보다 큰 값을 인출할 수 있습니다.");
               } else if(amt > this.balance){
                  alert("잔고보다 많은 금액을 인출할 수 없습니다.");
               } else{
                  this.balance -= amt;
               }
            }
         }
      })
   </script>
</body>
</html>
