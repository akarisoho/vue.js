<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>이벤트발생과수신</title>
   <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
   <!-- HTML DOM요소 시작-->
   <div id="app">
      <!-- 이벤트를 바인딩할 때 v-on사용  -->
      <child-component v-on:show-log="printText"></child-component>
   </div>
   <!-- HTML DOM요소 끝-->

   <script>
      // 전역 컴포넌트 생성
      Vue.component('child-component',{
         template : '<button v-on:click="showLog">show</button>',
         methods : {
            showLog : function(){
               this.$emit('show-log');
               //$emit() =>이벤트 보내기
            }
         }
      })

      // 인스턴스
      var app = new Vue({
         el : '#app',   //연결할 HTML DOM요소 이름
         data : {
            message :'Hello Vue!' 
         },
         methods : {
            printText : function(){
               console.log("부모의메서드!")
            }
         }
      })
   </script>
</body>
</html>
