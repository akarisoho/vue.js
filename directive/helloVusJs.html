<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>hello Vue.js</title>
   <!-- 1. 크롬브라우저 주소창에 https://unpkg.com/vue 입력
        2. 이동된 페이지의 주소를 복사해서
        3. html 문서에 <script src="붙여넣기"></script>
    -->
   <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
   <!-- 1. https://www.jsdelivr.com/ 접속
      2. vue 검색 > 첫번째 검색결과 Vue 클릭
      3. /npm/vue@2.6.11/dist 클릭
      4. /npm/vue@2.6.11/dist/vue.js 항목 우측에 아이콘 클릭 > Copy HTML 클릭 
      5. html문서에 붙여넣기
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script> -->
</head>
<body>
   <div id="app">
      {{ messege }}
   </div>
   <!-- vue.js 엔진 삽입자리 -->
   <script>
      var model = {
         messege : '첫번째 Vue.js앱 입니다.'
      }

      new Vue({
         el : '#app',
         data : model
      });
   </script>
</body>
</html>
