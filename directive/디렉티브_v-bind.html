<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>v-bind 디렉티브</title>
   <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
   <div id="sample">
      <!--▼ html에서 input[type=text]에 사용하는 형태--> 
      <input type="text" value="필드에 나타나는 문자">
      <br>
      <!--▼ 뷰에서 value값을 바인딩하는 형태 
      <input type="text" id="a" v-bind:value="message">
      -->
      <input type="text" id="a" :value="message">
      <br>
      <img :src="imagePath">
      <!-- <img v-bind:src="imagePath"> -->
   </div>

   <script>
      var model = {
         message : 'v-bind 디렉티브',
         imagePath : "../img/thumb_photo1.png"
      }

      var sample = new Vue({
         el : '#sample',
         data : model
      })

   </script>
</body>
</html>
