<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>디렉티브_v-model_Array</title>
   <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
   <div id="sample1">
      <p>좋아하는 과일을 모두 골라주세요.</p>
      <!-- input:c*5 -->
      <input type="checkbox" value="apple" v-model="fruits">사과,
      <input type="checkbox" value="2" v-model="fruits">키위,
      <input type="checkbox" value="3" v-model="fruits">포도,
      <input type="checkbox" value="4" v-model="fruits">수박,
      <input type="checkbox" value="5" v-model="fruits">참외
   </div>
   <div id="sample2">
      선택한 과일들 : <span v-html="fruits"></span>
   </div>

   <script>
      var model = {
         fruits: []
      }
      var sample1 = new Vue({
         el:'#sample1',
         data : model
      })
      var sample2 = new Vue({
         el : '#sample2',
         data : model
      })

   </script>
</body>
</html>
