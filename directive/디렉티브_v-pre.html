<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>디렉티브_v-pre</title>
   <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
   <div id="example"><span v-pre>{{message}}</span></div>
   <!-- v-pre => 템플릿 문자열을 컴파일 하지 않고 작성된 그대로를 출력해줍니다. -->
   
 
   <script>
      var vm = new Vue({
         el : "#example",
         data : {
            message : "Hello Vue~"
         }
      })
   </script>
</body>
</html>
